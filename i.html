<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="travelForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
      
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
      
        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select><br><br>
      
        <label>Dietary Restrictions:</label><br>
        <input type="checkbox" id="vegetarian" name="dietaryRestrictions[]" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="kosher" name="dietaryRestrictions[]" value="kosher">
        <label for="kosher">Kosher</label><br>
        <input type="checkbox" id="lactoseFree" name="dietaryRestrictions[]" value="lactoseFree">
        <label for="lactoseFree">Lactose-Free</label><br><br>
      
        <input type="submit" value="Submit">
      </form>
      <script src="a.js"></script>
</body>
</html>
